<header>
    <span *ngIf="totalCount && totalCount > 0">Showing
        <strong>
            {{pageSize*(pageNumber-1)+1}} -
            {{pageNumber * pageSize
                > totalCount
                ? totalCount
                : pageNumber * pageSize}}
        </strong> of <strong>{{totalCount}}</strong> Results</span>
    <span *ngIf="totalCount === 0">
        There are <strong>0</strong> results for this filters
    </span>
</header>

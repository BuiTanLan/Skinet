    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="totalCount" 
        (pageChanged)="onPaperChange($event)"
        [itemsPerPage]="this.pageSize" 
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
